    <script>
        var date = new Date();

        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();

        if (month < 10)
            month = "0" + month;
        if (day < 10)
            day = "0" + day;

        var today = year + "-" + month + "-" + day;


        document.getElementById('theDate').value = today;
    </script>

    <div class="container"  style="padding-top: 12%;">
        <h2>Purchase Request 

        </h2>
        <p>Effective immediately, all special events must be pre-approved.  Please complete the Purchase Request Form 
            at least 3 weeks in advance of event date.  </p>
        <form method="post" action="http://cokcc.org/a.php">

            <div class="form-group">
                <label for="name"> Your Name:</label>
                <input type="text" placeholder="Enter Name" class="form-control" id="name" required >
            </div>
            <div class="form-group">
                <label for="emailname"> Your Email:</label>
                <input type="email" placeholder="Enter Email" class="form-control" id="email" required >
            </div>

            <div class="form-group">
                <label for="emailname"> Your Email:</label>
                <input type="email" placeholder="Enter Email again" class="form-control" id="emailOne" required >
            </div>

            <div class="form-group">
                <label for="min">Ministry:</label>
                <select class="selectpicker form-control" id="min">
                    <option>Mustard</option>
                    <option>Ketchup</option>
                    <option>Relish</option>
                </select>
            </div>

            <div class="form-group">
                <label for="purpose">Purpose:</label>
                <input  placeholder="Enter purpose" type="text" class="form-control" id="purpose" required>
            </div>
            <div class="form-group">
                <label for="items">Items Requested:</label>
                <input placeholder="Enter items " type="text" class="form-control" id="items"  required="">
            </div>

            <div class="form-group">
                <label for="amountofpeople">Number of people:</label>
                <input placeholder="Enter number of participants" type="number" class="form-control" id="amountofpeople" required="">
            </div>

            <div class="form-group">
                <label for="total">Total Amount Requested:</label>
                <input placeholder="Enter total amount" type="number" class="form-control" id="total" required>
            </div>

            <div class="form-group">

                <input type="submit" class="form-control" value="Send">
            </div>


        </form>
    </div>
